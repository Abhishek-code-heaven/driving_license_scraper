<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Centered Card</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* This is a bluish-black color, you can adjust the color code as needed */
            color: #ffffff; /* Set text color to contrast with the background */
        }
        .address {
            margin-top: 20px; /* Add some space between the card and the address */
        }
        .bold-label {
            font-weight: bold; /* Make the label bold */
        }
    </style>
</head>
<body>

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://avatars.githubusercontent.com/u/64079972?v=4" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Driving license</h5>
          <h5 class="card-title">Vaid, Abhishek</h5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <p><span class="bold-label">Driver's Licence Number: </span>ABCD-123456-XYZ</p>
              </li>
          <li class="list-group-item">
            <p><span class="bold-label">Address: </span>San Jose Main area</p>
          </li>
          <li class="list-group-item">
            <p><span class="bold-label">Validity from: </span>05-Jan-2014</p>
          </li>
          <li class="list-group-item">
            <p><span class="bold-label">Validity to: </span>04-Jan-2034</p>
          </li>
        </ul>
      
    </div>
